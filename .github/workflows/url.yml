name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use the URL secret
        run: |
          echo "URL=${{ secrets.URL }}" >> $GITHUB_ENV
          node javascripts/script.js
